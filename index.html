<!DOCTYPE html>

<html>
    <head>
        <title>Calculatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css">
       <script src="js/javascript.js" type="text/javascript"></script> 
       
    </head>
    <body>
        <div class="calculatrice">




            <form>

                <input type="text" id="ecran" placeholder="0" >
                <br><br>
                <button type="button" onclick="clearo()" id="clear" class="clear">C</button>
                <br><br>
                <button type="button" onclick="septo()" id="sept">7</button>
                <button type="button" onclick="huito()" id="huit">8</button>
                <button type="button" onclick="neufo()" id="neuf">9</button>
                <button type="button" onclick="multiplicationo()" id="multiplication">x</button>
                <br><br>
                <button type="button" onclick="quatreo()" id="quatre">4</button>
                <button type="button" onclick="cinqo()" id="cinq">5</button>
                <button type="button" onclick="sixo()" id="six">6</button>
                <button type="button" onclick="divisiono()" id="division">:</button>
                <br><br>
                <button type="button" onclick="uno()" id="un">1</button>
                <button type="button" onclick="deuxo()" id="deux">2</button>
                <button type="button" onclick="troiso()" id="trois">3</button>
                <button type="button" onclick="soustractiono()" id="soustraction">-</button>
                <br><br>
                <button type="button" onclick="zeroo()" id="zero">0</button>
                <button type="button" onclick="virguleo()" id="virgule">,</button>
                <button type="button" onclick="egaleo()" id="egale">=</button>
                <button type="button" onclick="additiono()" id="addition">+</button>
                
            </form>




        </div>




    </body>
</html>
